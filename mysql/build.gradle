plugins {
    id("io.github.rieske.dbtest.published-library")
}

description = "Fast tests against containerized MySql database."

dependencies {
    api(project(":base"))

    implementation("mysql:mysql-connector-java:8.0.33")
    implementation("org.testcontainers:mysql:1.19.1")
}

testing {
    suites {
        test {
            dependencies {
                implementation("org.apache.logging.log4j:log4j-slf4j-impl:2.21.1")
                implementation("org.flywaydb:flyway-mysql:10.0.0")
                implementation(project.dependencies.testFixtures(project(":base")))
            }
            targets {
                all {
                    testTask.configure {
                        inputs.property("MYSQL_VERSION", System.getenv("MYSQL_VERSION")).optional(true)
                    }
                }
            }
        }
    }
}
